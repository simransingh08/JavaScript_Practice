<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<i>In this example, x, y, and z are undeclared.</i>
<p>They are automatically declared when first used.</p>

<p id="first"></p>

<script>
x = 9;
y = 16;
z = x + y;
document.getElementById("first").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>
